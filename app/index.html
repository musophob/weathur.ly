<!doctype html>
<html class="no-js" lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weathur.ly - Today's forecast, right as rain.</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <header class="main">
      <a href="/"><img id="logo-main" src="/images/weathurly_logo.png" alt="Weathur.ly Logo"></a>
      <div id="location-found">
        <p>We found you in</p>
        <p id="city"><i class="glyphicon glyphicon-map-marker"></i><br><span></span></p>
        <p><a id="location-wrong" href="#">Not here?</a></p>
      </div>
      <div id="location-needed">
        <form action="#" id="zip-form">
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="text" id="zip" name="zip" placeholder="Enter your zip code">
          </fieldset>
          <fieldset class="form-group">
            <button type="submit" class="btn btn-large btn-info">Search</button>
          </fieldset>
        </form>
      </div>
    </header>
    <section id="forecast" class="main">
      <img class="loading" src="/images/radar-loader.gif" alt="Loading..." />
      <h1><span id="current-temp"></span>&deg;</h1>
      <h2><span id="current-conditions"></span></h2>
        <div class="table-responsive">
         <table id="forecast-table" class="table table-condensed">
         <thead>
           <tr>
             <th scope="col">12a</th>
             <th scope="col">3a</th>
             <th scope="col">6a</th>
             <th scope="col">9a</th>
             <th scope="col">12p</th>
             <th scope="col">3p</th>
             <th scope="col">6p</th>
             <th scope="col">9p</th>
           </tr>
         </thead>
         <tfoot>
           <tr>
             <td colspan="8" class="small"><em>Updated <span id="updated">Never</span></em></td>
           </tr>
         </tfoot>
         <tbody>
           <tr id="forecast-temps">
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
             <td></td>
           </tr>
           <tr id="forecast-icons">
             <td><span class="meteocon" data-icon="'"></span></td>
             <td><span class="meteocon" data-icon="'"></span></td>
             <td><span class="meteocon" data-icon="'"></span></td>
             <td><span class="meteocon" data-icon="'"></span></td>
             <td><span class="meteocon" data-icon="'"></span></td>
             <td><span class="meteocon" data-icon="'"></span></td>
             <td><span class="meteocon" data-icon="'"></span></td>
             <td><span class="meteocon" data-icon="'"></span></td>
           </tr>
         </tbody>
        </table>
      </div>
    </section>
    <section id="sms" class="main">
      <p class="lead">Register for SMS alerts for this location</p>
      <form action="#" id="sms-form">
        <fieldset class="form-group">
          <input class="form-control form-control-lg" type="text" name="phone" id="phone" placeholder="555-555-555">
        </fieldset>
        <fieldset class="form-group">
          <button type="submit" class="btn btn-large btn-info">Get Alerts</button>
        </fieldset>
      </form>
    </section>
    <footer class="main">
      <img id="logo-sub" src="/images/weathurly_logo_grey.png" alt="Weathur.ly Logo">
    </footer>

    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>

    <script src="/bower_components/jquery-validation/dist/additional-methods.js"></script>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
